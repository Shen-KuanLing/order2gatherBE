<!DOCTYPE html>
<html>
<head>
    <title>Frontend to Backend Example</title>
</head>
<body>
    <h1>Frontend to Backend Example</h1>
    <form>
        <label for="UID">UID:</label>
        <input type="text" id="UID" required><br><br>
        
        <label for="HID">HID:</label>
        <input type="text" id="HID" required><br><br>
        
        <label for="OID">OID:</label>
        <input type="text" id="OID" required><br><br>
              
        <label for="content">Content:</label>
        <input type="text" id="content" required><br><br>
        

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <button onclick="submitForm()">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
